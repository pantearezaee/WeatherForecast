<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3c97ceb3ad.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@300&family=Signika+Negative:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>

        <span class="search">
          <div class="container">
            <div
                class="row height d-flex justify-content-center align-items-center"
              >
                <div class="col-md-6">
                  <div class="form">
                    <i class="fa fa-search" id="searchicon"></i>
                    <input
                      type="text"
                      class="form-control form-input"
                      placeholder="Search anything..."
                      id="form"
                    />
                </div>
               </div>
            </div>
          </div>
        </span>
        <div class="row">
          <div class="col-6">
            <span class="emoji"><img src="24.png" class="image" /></span>
          </div>
          <div class="col-5">
            <ul class="tomorrowforcast">
              <li class="city" id="city">Berlin</li>
              <li class="fading" id="displayDateTime">Rainy-Cloudy</li>
              <li class="temperature">
                <span class="hightemp">20Â°</span
                ><span class="lowtemp fading">/17Â°</span>
                <a href="#" id="celsius" class="deactive"> C  </a 
                > | <a href="#" id="fahrenheit"> F </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <ul class="headerlist">
              <li>ðŸŒ¬</li>
              <li id="status" class="status">Cloudy</li>
              <li class="fading">Status</li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="headerlist">
              <li>ðŸ’¨</li>
              <li id="wind">9 km/h</li>
              <li class="fading">Wind</li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="headerlist">
              <li>ðŸ’§</li>
              <li id="humidity">31%</li>
              <li class="fading">Humidity</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="weather-forecast container-fluid" id="forecast"></div>
    <a
      href="https://github.com/pantearezaee/WeatherForecast"
      class="git"
      target="_blank"
      >GitHub</a>
    <script src="script.js"></script>
  </body>
</html>
